<section class="{{ .Site.Params.ascentColor | default "bg-pink-50" }} dark:bg-gray-900">
  <div class="container grid items-center max-w-screen-lg gap-4 px-6 py-12 mx-auto md:grid-cols-2 lg:gap-16">
    <div>
      <h1 class="mb-4 text-4xl font-bold">{{ .Site.Params.introTitle | safeHTML}}</h1>
      <p class="pb-6 text-lg font-light">{{ .Site.Params.introSubtitle | safeHTML}}</p>
      <form class="py-6 font-light bg-gray-800 rounded-lg dark:bg-blue-200" name="subscribe" method="POST" data-netlify="true" action="/" required>
        <p>
          <div class="flex flex-col items-center space-y-4">
            <label class="text-2xl font-semibold text-white dark:text-blue-900" for="email">Subscribe via email</label>
            <input class="px-8 py-2 mt-1 bg-white border rounded-md shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-600 sm:text-sm focus:ring-2"
              id=email type="email" name="email" placeholder="subscribe@me.please" />
            <button class="px-4 py-2 mt-2 text-white bg-blue-700 rounded-md dark:bg-blue-700 dark:hover:bg-blue-500 hover:bg-blue-500 dark:text-white" type="submit">Subscribe</button>
          </div>
        </p>
          </p>
      </form>
    </div>
    <img class="rounded-lg shadow-sm" src="{{ .Site.Params.introPhoto }}" alt="{{ .Site.Title }}" />
  </div>
</section>
