version: 1
frontend:
  phases:
    preBuild:
      commands:
        - curl -s https://api.github.com/repos/gohugoio/hugo/releases/latest | grep "browser_download_url.*hugo_extended.*_Linux-64bit\.tar\.gz" | cut -d ":" -f 2,3 | tr -d '\\"' | wget -qi -
        - tar -xzf hugo_extended_*_Linux-64bit.tar.gz
        - chmod +x hugo
        - mv hugo /usr/bin/hugo
        - rm -rf hugo_extended_*_Linux-64bit.tar.gz
        - hugo version
    build:
      commands:
        - npm run build
        - hugo
  artifacts:
    baseDirectory: public
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
